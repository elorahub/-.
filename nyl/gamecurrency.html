<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BNSHUBg</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }


    .links {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 18px;
        font-family: sans-serif;
    }
    a {
        text-decoration: none;
        color: black;
        margin-left: 1em;
    }
    a:hover {
        text-decoration: underline;
    }
    a img.icon {
        display: inline-block;
        height: 1em;
        margin: 0 0 -0.1em 0.3em;
    }


    body {
      background-color: #fee440;
      color: #16FF00;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #FFED00;
      font-size: 2em;
      background-color: #0f6292;
      border-radius: 100px;
      height: 39px;
    }
    .collapsible-item {
      border: 1px solid #0F6292;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #2d3436;
    }
    .collapsible-item-label {
      display: block;
      padding: 15px;
      background-color: #0F6292;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2em;
      text-align: left;
    }
    .collapsible-item-content {
      padding: 15px;
      display: none;
      border-top: 1px solid #0F6292;
      font-size: 1em;
      background-color: #2d3436;
      color: #16FF00;
      border-radius: 10px;
    }
    input[type="checkbox"], input[type="radio"] {
      display: none;
    }
    input[type="checkbox"]:checked ~ .collapsible-item-content,
    input[type="radio"]:checked ~ .collapsible-item-content {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #16FF00;
    }
    th, td {
      border: 1px solid #0F6292;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #0F6292;
      color: white;
    }
    .icon {
      margin-right: 8px;
    }

    .spinner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; }
    .spinner-border { width: 3rem; height: 3rem; }


    @media (max-width: 576px) {
      h1 {
        font-size: 1.5em;
        align-content: center;
      }
      .collapsible-item-label {
        font-size: 1.5em;
        padding: 20px;
      }
      .collapsible-item-content {
        font-size: 1.2em;
        padding: 20px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <audio id="sound" src="ogg/tap.ogg"></audio>
<div class="container">
  <h1>InApp/Game Currency <i class="fas fa-gem"></i></h1>

  <!-- Buttons with Bootstrap classes for responsiveness -->
  <div class="row justify-content-center mb-4">
    <div class="col-6 col-sm-3">
      <button class="btn btn-primary btn-block btn-sm" id="backButton">Back</button>
    </div>
    <div class="col-6 col-sm-3">
      <button class="btn btn-success btn-block btn-sm" id="nextButton">Next</button>
    </div>
  </div>

  <!-- Placeholder for dynamic content -->
  <div id="accordion-container">
    
  <div id="spinnerContainer" class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only" style="color: black;">Loading...</span>
    </div>
  </div>

  </div>
</div>


  <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>
        <style>
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .out-top {
                animation: rotate 20s linear infinite;
                transform-origin: 13px 25px;
            }
            .in-top {
                animation: rotate 10s linear infinite;
                transform-origin: 13px 25px;
            }
            .out-bottom {
                animation: rotate 25s linear infinite;
                transform-origin: 84px 93px;
            }
            .in-bottom {
                animation: rotate 15s linear infinite;
                transform-origin: 84px 93px;
            }
        </style>
    </defs>
    <path fill="#9b5de5" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
    <path fill="#f15bb5" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
    <path fill="#00bbf9" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
    <path fill="#00f5d4" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
  </svg>

  <script>

        // Attach the hideSpinner function to the global window object
window.hideSpinner = function () {
  document.getElementById('spinnerContainer').style.display = 'none';
};


document.addEventListener('DOMContentLoaded', async () => {
  try {
    const sheet = 'GameCurrency'; // Set this to 'MusicPlans' or 'MainMenu' as needed
    const appUrl = 'https://script.google.com/macros/s/AKfycbwSdQ5eu6joK_WZRrwiAqD9ZoYe1tFDAGBznv0zi8jOT4HW9g6CAGKLpBXBn2sE_CisiA/exec';
    const response = await fetch(`${appUrl}?sheet=${sheet}`); // Fetch the data from your API
    const data = await response.json();

    const menuContainer = document.getElementById('accordion-container'); // Assuming your HTML has a container with ID "accordion-container"
    menuContainer.innerHTML = ''; // Clear existing items

    if (data && Object.keys(data).length > 0) {
      // Iterate over the fetched data and generate collapsible HTML
      for (const [label, plans] of Object.entries(data)) {
        const index = Object.keys(data).indexOf(label); // Get the index of the label
        const collapsibleHTML = `
          <div class="collapsible-accordion">
            <div class="collapsible-item">
              <input type="radio" id="rad${index}" name="radio">
              <label class="collapsible-item-label" for="rad${index}">
                <!-- Display the icon dynamically based on the label's icon -->
                ${plans[0]?.icon || ''} ${label}
              </label>
              <div class="collapsible-item-content">
                <table>
                  <thead>
                    <tr>
                      <th>Ecoin</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${
                      plans
                        .map(plan => `<tr><td>${plan.plan || 'N/A'}</td><td>${plan.price || 'N/A'}</td></tr>`)
                        .join('')
                    }
                  </tbody>
                </table>
              </div>
            </div>
          </div>`;
        menuContainer.innerHTML += collapsibleHTML;
      }

      // Add click listeners to radios after dynamic content is loaded
      const sound = document.getElementById('sound');
      const radios = document.querySelectorAll('input[type="radio"]');

      radios.forEach(function (radio) {
        radio.addEventListener('click', function () {
          sound.currentTime = 0;
          sound.play();

          // Toggle accordion states
          if (radio.hasAttribute('data-checked')) {
            radio.checked = false;
            radio.removeAttribute('data-checked');
          } else {
            radios.forEach(function (r) {
              r.removeAttribute('data-checked');
            });
            radio.setAttribute('data-checked', 'true');
          }
        });
      });

      // Hide spinner if it exists
      if (typeof hideSpinner === 'function') hideSpinner();
    } else {
      console.warn('No data available or data is empty.');
    }
  } catch (error) {
    console.error('Error fetching or rendering data:', error);
  }
});



  document.getElementById('backButton').onclick = () => {
    window.location.href = 'menu.html';
  };

  document.getElementById('nextButton').onclick = () => {
    // Define the next action, e.g., navigating to another page
    window.location.href = 'more.html';
  };

  </script>
</body>
</html>
